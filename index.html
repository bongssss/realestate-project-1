<body class="signin">
	
	<section>
		  

		<img alt="logo" width="60px" height="55px" src="LogoAppIcon3.jpg" class="LogoAppIcon3"/>

		  <p style="" class="signup">Sign Up</p>
  <p style="" class="writing">Register your account</p>
  <!--signin form-->
  <form onsubmit="return validateForm()" class="form" id="form" >
  <label class="name">Name<br>
  	<input onkeyup="isEmpty()" class="input" name="username" type="text" id="username" placeholder="Enter Name"required>
  	<span class="nameText"></span>
  </label>
   <label class="name">email<br>
  	<input onkeyup="isEmpty()" class="input" name="Email" type="email" id="mail" placeholder="Enter Email" required>
  	<span class="nameText"></span>
  </label>
   <label class="name">Password<br>
  	<input onkeyup="isEmpty()" name="psw" class="input" type="password" id="password" placeholder="Password" minlength="8"  maxlength="12"required>
  	<span class="nameText"></span>
  </label>
   <label class="name">Confirm Password<br>
  	<input onkeyup="isEmpty()" name="psw2" class="input" type="password" id="repeatpassword" placeholder="Password " minlength="8"  maxlength="12"required>
  	<span class="nameText"></span><br>
  </label>
  	<button style="width: 230px; height: 60px; padding-left: 80px; padding-right: 80px; padding-top: 17px; padding-bottom: 17px;border-color:rgba(116, 151, 240, 1);  background-color: rgba(23.71, 81.24, 229.17, 1); border-radius: 7.60px; display: flex; flex-direction: row;position: absolute; align-items: center; justify-content: center;font-size: 17px; font-weight: 800; line-height: 100%; color: white;
	left: 124px;
	top:380px;" onclick="" type="submit" id="btn" disabled class="btn">Sign Up</button>
  	
  </form><br><br>
  	<p class="signinlink">Already have an acount? <a href="signin.html">signin</a></p> 

  <script type="text/javascript">
  function isEmpty() {
    // body...
    let username = document.getElementById('username').value;
    let mail = document.getElementById('mail').value;
    let password = document.getElementById('password').value;
    let repeatpassword = document.getElementById('repeatpassword').value;

    if(username!="" && mail!="" && password!="" && repeatpassword !=""){
      document.getElementById('btn').removeAttribute("disabled")
    }
  }


 function validateForm(){
    var pass1 = document.getElementsByName("psw")[0].value;
    var pass2 = document.getElementsByName("psw2")[0].value;
    if (pass1 === pass2) {
        alert("Passwords Match");
    } else {
        alert("Passwords Do Not Match");
       
    }
}
